<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8"/> 
    <meta name="viewpoint" content="width=device-width, initial scale=1.0"
    />
    <title>Verify your Email - Skillmate.ai</title>
    <!---Google Fonts: Poppins-->
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />"
    <style>
        /* ======Base styles======*/
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Poppins',sans-serif;
            background: linear-gradient(135deg, #e3f2fd,#90caf9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /*===== Logo=====*/
        .logo{
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #0d47a1;
            background-color: #ffffff;
            padding: 6px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
        }
        /*=====Container=====*/
        .otp-container{
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .otp-container h2{
            margin-bottom: 24px;
            font-size: 1.25rem;
            color: #0d47a1;
        }
        /*====== OTP Inputs =======*/
        .otp-inputs{
            display: flex; 
            justify-content: center;
             gap: 12px; 
             margin-bottom: 24px;
        }
        .otp-inputs input { 
            width: 48px; 
            height: 48px;
             text-align: center; 
             font-size: 1.25rem; 
             border: 2px solid #90caf9; 
             border-radius: 8px; 
             transition: border-color 0.3s, box-shadow 0.3s; 
            }
        .otp-inputs input:focus { 
            outline: none;
             border-color: #0d47a1; 
             box-shadow: 0 0 6px rgba(13, 71, 161, 0.4);
             }
            /* ====== Actions ====== */ 
            .actions { 
                 display: flex;
                 flex-direction: 
                 column; gap: 12px; 
                 align-items: center; 
            }
            .resend-link { 
                font-size: 0.9rem;
                 color: #0d47a1; 
                 text-decoration: none;
                  transition: color 0.3s;
             }
             .resend-link:hover { 
                color: #1565c0; 
                text-decoration: underline;
             }
             .submit-btn { 
                background-color: #0d47a1; 
                color: #ffffff; 
                border: none; 
                padding: 10px 24px;
                 font-size: 1rem;
                  border-radius: 8px; 
                  cursor: pointer; 
                  transition: background-color 0.3s, transform 0.2s;
                 }
                 .submit-btn:hover {
                     background-color: #1565c0;
                     }
                .submit-btn:active { 
                    transform: scale(0.98); 
                } 
                /* ====== Responsive ====== */
                
                @media (max-width: 480px) {
                     .otp-inputs {
                        gap: 8px; 
                    }
                .otp-inputs input { 
                    width: 40px; 
                    height: 40px; 
                    font-size: 1rem; 
                } 
                .submit-btn {
                     width: 100%;
                }
            }

    </style>
</head>
<body>
    <!-- Logo --> 
     <div class="logo">Skillmate.ai</div>
     
     <!-- OTP Verification Card -->
       <div class="otp-container">
         <h2>Verify your Email - Skillmate.ai</h2>

         <!-- OTP Inputs -->
           <div class="otp-inputs">
             <input type="text" maxlength="1" /> 
             <input type="text" maxlength="1" />
              <input type="text" maxlength="1" /> 
              <input type="text" maxlength="1" /> 
              <input type="text" maxlength="1" /> 
              <input type="text" maxlength="1" />
        <!-- Actions --> 
         <div class="actions"> 
            <a href="#" class="resend-link">Resend OTP</a>
            <button class="submit-btn">Submit</button> 
        </div> 
    </div>
</body>
</html>
